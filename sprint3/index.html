          <button class="grid-item" id="button-remainder">%</button>
          <button class="grid-item" id="button-clear">C</button>
          <button class="grid-item" id="button-undo">U</button>
          <button class="grid-item" id="button-delete-1-symbol">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="1.5rem"
              height="1.5rem"

            <sup>1</sup>/<sub>x</sub>
          </button>
          <button class="grid-item" id="button-exponentiation">
            x<sup>2</sup>
          </button>
          <button class="grid-item" id="button-root">
            <sup>2</sup>&radic;x

          <input type="button" class="grid-item" id="button-seven" value="7" />
          <input type="button" class="grid-item" id="button-eight" value="8" />
          <input type="button" class="grid-item" id="button-nine" value="9" />

              </g>
            </svg>
          </button>

          <input type="button" class="grid-item" id="button-four" value="4" />
          <input type="button" class="grid-item" id="button-five" value="5" />
          <input type="button" class="grid-item" id="button-six" value="6" />
          <button class="grid-item" id="button-minus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1rem"
              height="1rem"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path d="M1 10L1 6L15 6V10L1 10Z" fill="#fff" />
            </svg>
          </button>

          <input type="button" class="grid-item" id="button-three" value="3" />
          <input type="button" class="grid-item" id="button-two" value="2" />
          <input type="button" class="grid-item" id="button-one" value="1" />
          <button class="grid-item" id="button-plus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1rem"
              height="1rem"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z" fill="#fff" />
            </svg>
          </button>

          <button class="grid-item" id="button-plus-minus">
            <sup>+</sup>/<sub>-</sub>
          </button>
          <input type="button" class="grid-item" id="button-zero" value="0" />
          <button class="grid-item" id="button-comma">,</button>
          <button class="grid-item equals" id="button-equals">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1rem"
              height="1rem"
              viewBox="0 0 16 16"
              fill="none"

              <path d="M1 9V13L15 13V9L1 9Z" fill="#fff" />
