<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="container-head">
        <img
          class="image"
          src="images/shop.png"
          alt="average shop image in red and yellow palette"
        />
        <h1 class="title">Welcome to Shop Explorer!</h1>
        <img
          class="image"
          src="images/shop.png"
          alt="average shop image in red and yellow palette"
        />
      </div>

      <div class="container-para">
        <p class="paragraph">Click on the product to see detailed info</p>
        <p class="para-note">(When request fails - changes rollback)</p>
      </div>
    </header>

    <div class="server-client-container" id="server-client-error"></div>

    <div class="loader-container" id="product-loader-container">
      <div class="products-loader" id="loader-pr"></div>
    </div>

    <div class="error-container" id="product-error-container"></div>

    <main class="main">
      <section class="section section-manage">
        <button type="button" class="button button-add" id="add-product">
          Add product
        </button>

        <div class="container container-buttons" id="buttons-container">
          <button class="button button-change" type="button" id="change">
            Change
          </button>
          <button class="button button-delete" type="button" id="delete">
            Delete
          </button>
        </div>

        <form class="form form-add" id="form-add">
          <span class="span close" id="close-form">&times;</span>

          <fieldset class="fieldset fieldset-image">
            <legend class="legend">Image</legend>

            <label class="label" for="input-image"
              >Upload image for product:</label
            >
            <input
              type="file"
              class="input-file"
              id="input-image"
              accept="image/png, image/jpeg"
            />
          </fieldset>

          <fieldset class="fieldset fieldset-details">
            <legend class="legend">Details</legend>

            <label class="label" for="input-title">Enter name:</label>
            <input type="text" class="input input-text" id="input-title" />

            <label class="label" for="textarea-description"
              >Enter description:</label
            >
            <textarea class="textarea" id="textarea-description"></textarea>

            <label class="label">Enter rate:</label>
            <input type="number" class="input input-number" id="input-rate" />

            <label class="label">Enter rate count:</label>
            <input
              type="number"
              class="input input-number"
              id="input-rate-count"
            />

            <label class="label">Enter price:</label>
            <input type="number" class="input input-number" id="input-price" />
          </fieldset>

          <button type="submit" class="button button-submit" id="submit-form">
            Submit
          </button>
        </form>

        <form class="form form-change-delete">
          <fieldset class="fieldset">
            <legend class="legend">Existing products</legend>

            <span class="close" id="close-form-manage">&times;</span>

            <label class="label" for="select-products">Choose product:</label>
            <select class="select" id="select-products"></select>
          </fieldset>

          <fieldset class="fieldset" id="fieldset-change-image">
            <legend class="legend">Image</legend>

            <label class="label" for="input-change-image">Product image:</label>
            <input
              type="file"
              class="input input-file"
              id="input-change-image"
            />
          </fieldset>

          <fieldset class="fieldset" id="fieldset-change-details">
            <legend class="legend">Details</legend>

            <label class="label" for="input-change-title">Name:</label>
            <input
              type="text"
              class="input input-text"
              id="input-change-title"
            />

            <label class="label" for="textarea-change-description"
              >Description:</label
            >
            <textarea
              class="textarea"
              id="textarea-change-description"
            ></textarea>

            <label class="label" for="input-change-rate">Rate:</label>
            <input
              type="number"
              class="input input-number"
              id="input-change-rate"
            />

            <label class="label" for="input-change-rate-count"
              >Rate count:</label
            >
            <input
              type="number "
              class="input input-number"
              id="input-change-rate-count"
            />

            <label class="label" for="input-change-price">Price:</label>
            <input
              type="number"
              class="input input-number"
              id="input-change-price"
            />
          </fieldset>

          <button type="submit" class="button button-submit" id="button-manage">
            Manage
          </button>

          <button
            type="submit"
            class="button button-manage-delete"
            id="manage-delete"
          >
            Delete
          </button>
        </form>
      </section>

      <section class="section section-products" id="products"></section>
    </main>

    <div class="modal" id="modal-container">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
