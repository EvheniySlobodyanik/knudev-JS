<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="container-head">
        <img
          class="image"
          src="images/shop.png"
          alt="average shop image in red and yellow palette"
        />
        <h1 class="title">Welcome to Shop Explorer!</h1>
        <img
          class="image"
          src="images/shop.png"
          alt="average shop image in red and yellow palette"
        />
      </div>

      <div class="container-para">
        <p class="paragraph">Click on the product to see detailed info</p>
      </div>
    </header>

    <div class="loader-container" id="product-loader-container">
      <div class="products-loader" id="loader-pr"></div>
    </div>

    <div class="error-container" id="product-error-container"></div>

    <main class="main">
      <section class="section section-products" id="products"></section>
    </main>

    <div class="modal" id="modal-container">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
