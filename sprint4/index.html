<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">To-Do List!</h1>
      <p class="paragraph" id="para-visit"></p>
    </header>

    <main class="main">
      <section class="section section-create-management">
        <div class="container-create container">
          <h2 class="title">Create</h2>

          <form class="form" id="form-create">
            <label class="label" for="task-name">Name: </label>
            <input type="text" class="input" id="task-name" />

            <label class="label" for="task-description">Description: </label>
            <textarea class="textarea" id="task-description"></textarea>

            <label class="label" for="task-status">Status: </label>
            <select class="select" id="task-status">
              <option class="select-option" value="not started yet">
                Not Started Yet
              </option>
              <option class="select-option" value="in process">
                In Process
              </option>
              <option class="select-option" value="completed">Completed</option>
            </select>

            <label class="label" for="task-date">DueData: </label>
            <input type="date" class="input" id="task-date" />

            <button class="button" id="button-create" type="submit">
              Create
            </button>
          </form>
        </div>

        <div class="container-manage container">
          <h2 class="title">Manage</h2>
          <p class="paragraph">
            You can choose to change something in task or delete task
          </p>
          <div class="select-hidden" id="delete-container">
            <label class="label" for="select-delete">Choose task:</label>
            <select class="select" id="select-delete"></select>

            <div class="button-container-delete">
              <button
                class="button button-delete-block"
                id="delete-block"
                type="button"
                onclick="deleteTask()"
              >
                Delete
              </button>

              <button
                class="button button-delete-back"
                id="button-back-delete"
                type="button"
              >
                Back
              </button>
            </div>
          </div>

          <div id="container-hidden" class="container-hide">
            <label class="label" for="select-change">Choose task:</label>
            <select class="select" id="select-change"></select>

            <label class="label" for="change-name">Name: </label>
            <input type="text" class="input" id="change-name" />

            <label class="label" for="change-description">Description: </label>
            <textarea class="textarea" id="change-description"></textarea>

            <label class="label" for="change-status">Status:</label>
            <select class="select" id="change-status">
              <option class="select-option" value="not started yet">
                Not Started Yet
              </option>
              <option class="select-option" value="in process">
                In Process
              </option>
              <option class="select-option" value="complete">Completed</option>
            </select>

            <label class="label" for="change-date">Date:</label>
            <input type="date" class="input" id="change-date" />

            <div class="button-container-change">
              <button
                class="button button-change-block"
                id="change-block"
                type="button"
                onclick="changeTask()"
              >
                Change
              </button>

              <button
                class="button button-change-back"
                id="button-back-change"
                type="button"
              >
                Back
              </button>
            </div>
          </div>

          <div class="button-container" id="buttons">
            <button class="button" id="button-change" type="button">
              Change
            </button>
            <button class="button" id="button-delete" type="button">
              Delete
            </button>
          </div>
        </div>
      </section>

      <section class="section section-list">
        <p class="paragraph">Tasks</p>
        <p class="paragraph-notation">
          Priority here refers to original state of list(how it looked at first)
        </p>

        <div class="sort-container container">
          <label class="label label-sort" for="sort-select">Sort by </label>
          <select class="select select-sort" id="sort-select">
            <option class="select-option" value="dueDate">DueDate</option>
            <option class="select-option" value="priority">Priority</option>
          </select>
          <button class="button button-sort" id="sort-button" type="button">
            Sort
          </button>
        </div>

        <ul class="list" id="tasks-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
