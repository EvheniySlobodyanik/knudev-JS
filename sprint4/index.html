<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">To-Do List!</h1>
    </header>

    <main class="main">
      <section class="section section-create-management">
        <div class="container-create container">
          <h2 class="title">Create</h2>

          <form class="form">
            <label class="label" for="task-name">Name: </label>
            <input type="text" class="input" id="task-name" />

            <label class="label" for="task-description">Description: </label>
            <textarea class="textarea" id="task-description"></textarea>

            <label class="label" for="task-status">Status: </label>
            <select class="select" id="task-status">
              <option class="select-option" value="incomplete">
                Not Started Yet
              </option>
              <option class="select-option" value="process">In Process</option>
              <option class="select-option" value="complete">Completed</option>
            </select>

            <label class="label" for="task-date">DueData: </label>
            <input type="date" class="input" id="task-date" />

            <button class="button" id="button-create" type="submit">
              Submit
            </button>
          </form>
        </div>

        <div class="container-manage container">
          <h2 class="title">Manage</h2>
          <p class="paragraph">
            You can choose to change something in task or delete task
          </p>

          <div id="container-hidden" class="container-hide">
            <div class="select-hidden" id="delete-change-container">
              <label class="label" for="select-block">Choose task:</label>
              <select class="select" id="select-block"></select>

              <button class="button button-delete-block" id="delete-block">
                Delete
              </button>
            </div>

            <label class="label" for="change-name">Name: </label>
            <input type="text" class="input" id="change-name" />

            <label class="label" for="change-description">Description: </label>
            <textarea class="textarea" id="change-description"></textarea>

            <label class="label" for="change-status">Status:</label>
            <select class="select" id="change-status">
              <option class="select-option" value="incomplete">
                Not Started Yet
              </option>
              <option class="select-option" value="process">In Process</option>
              <option class="select-option" value="complete">Completed</option>
            </select>

            <label class="label" for="change-date">Date:</label>
            <input type="date" class="input" id="change-date" />
          </div>

          <div class="button-container">
            <button class="button" id="button-change">Change</button>
            <button class="button" id="button-delete">Delete</button>
          </div>
        </div>
      </section>

      <section class="section section-list">
        <p class="paragraph">U can delete task with status complete on click</p>

        <ul class="list" id="tasks-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
